  <script>
      
      
      
      var theme=prompt('give me a valid color (red, blue, green)');
      console.log(theme + '13')
               
            
      
      if(theme!='red' && theme!='blue' && theme!='green'){
      
        var isnt_theme_valid=true;
        
          while(isnt_theme_valid){
              
              var theme=prompt('give me a valid color (red, blue, green)');
           
              if(theme==='red' || theme==='blue' || theme==='green'){
               isnt_theme_valid=false;} 
          }
      }
      
      console.log(theme);
      
      if(theme ==='red'){
          $('body').css('background-color','fc7c7c')
          $('h1').css('font-size','50px')
          $('h1').css('color','fa0101')
          $('img').attr('src','http://www.fondosya.com/wallpapers/carro_rojo_ultimo_modelo-1600x1200.jpg')
          $('img').css('width','300px')}
          
      if(theme === 'blue'){
          $('body').css('background-color','a08ef8')
          $('.holder').css('color','1408f7')
          $('.holder').css('font-size','25px')}
          
      
      if(theme ==='green'){
          $('body').css('background-color','589854')
          $('h1').css('color','0f4a0c')
