        <script>
        
        var theme=prompt('What is your favorite color among these (blue, brown, red)');
           
         
          if(theme!='blue' && theme!='brown' && theme!='red'){
      
              var isnt_theme_valid=true;
        
                  while(isnt_theme_valid){
